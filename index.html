<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta meta name="viewport" content="width=device-width, user-scalable=no" />

    <link rel="stylesheet" href="style.css">
    <title>Snake</title>

<body>
    <div id="score"></div>
    <div class="container">
        <button class="menuB" id="startGame">Signle player</button>
       <!-- <button class="menuB" id="twoPlayers">Two players</button>-->
        <button class="menuB" id="watchBot">Watch a bot</button>
        <div class="menuB sliderDiv">
            <label for="gameSpeed">Game speed</label>
            <input type="range" min="5" max="1000" value="250" class="slider" id="gameSpeed">
        </div>

        <div class="menuB sliderDiv">
            <label for="mapSize">Zoom map</label>
            <input type="range" min="4" max="1500" value="300" class="slider" id="mapSize">
        </div>
        <div class="menuB sliderDiv" >
            <label for="totalPixels">Game size</label>
            <input type="range" min="10" max="1000" value="400" class="slider" id="totalPixels">
        </div>
        <button class="menuB" id="restart">Restart</button>
        
    </div>
 

    <canvas class="container_game"> 
        
       
    </div>


    <script src = "script.js"></script>

</html>
