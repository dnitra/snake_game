<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Snake</title>

</head>
<body>
    <div class="container">
        <button id="start">Start</button>
        <button id="restartButton">Restart</button>
        <div class="score"></div>
        <div class="highestScore"></div>
    </div>
    <div class="container_game"> </div>
    <div class="container">
        <div class="arrows_container">
            <button value="ArrowUp" class="arrows">↑</button>
            <button value="ArrowDown" class="arrows">↓</button>
            <button value="ArrowLeft" class="arrows">←</button>
            <button value="ArrowRight" class="arrows">→</button>
            
        </div>
    </div>


    <script src = "script.js"></script>
</body>
</html>
